<h1>
  {{title}}
</h1>
<button (click)="getGpios()">Refresh</button>
<table class="table table-hover table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Value</th>
      </tr>
  </thead>
  <tr *ngFor="let gpio of gpios">
      <td>{{gpio.name}}</td>
      <td>
          <span *ngIf="gpio.value == 1" class="label label-success">High</span>
          <span *ngIf="gpio.value == 0" class="label label-danger">Low</span>
      </td>
  </tr>
</table>
